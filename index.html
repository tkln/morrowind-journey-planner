<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vvardenfell Public Transport Journey Planner</title>
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Vvardenfell Public Transport Journey Planner</h1>
        <label for="src-choice">From:</label>
        <input list="src" id="src-choice" name="src-choice">
        <datalist id="src">
        </datalist>
        <br>
        <label for="dst-choice">To:</label>
        <input list="dst" id="dst-choice" name="dst-choice">
        <datalist id="dst">
        </datalist>
        <br>
        Weight by:<br>
        <input type="radio" id="stops" name="metric" value="stops">
        <label for="stops">Stops</label><br>
        <input type="radio" id="time" name="metric" value="time" checked="checked">
        <label for="time">Time</label><br>
        <button onclick="get_route()">Go</button>
        <div id="itinerary">
             <ul id="route">
            </ul>
        </div>
    </body>
</html>
